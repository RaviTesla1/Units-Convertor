<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Unit Convertor</h1>

        <div class="container-box">

           <section class="column">
            <h3>Feet</h3>
            <input type="text"   id="feetInputBox">
           </section>

           <section  class="symbol">=</section>

           <section class="column">
            <h3>Inches</h3>
            <input type="text"   id="inchesInputBox">
           </section>
        </div>
    </div>

    <!-- script added -->
    <script src="./script.js"></script>
</body>
</html>
